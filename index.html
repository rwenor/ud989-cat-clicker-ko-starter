<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>

    <div id="cat">

        <h2 data-bind="text: currentCat().name"></h2>
        <div data-bind="text: currentCat().clickCnt"></div>
        <div data-bind="text: currentCat().level"></div>
        <div data-bind="text: currentCat().callName"></div>

        <table>
            <thead>
                <tr><th>name</th><th>type</th></tr>
            </thead>
            <tbody data-bind="foreach: currentCat().callName">
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: type"></td>
                </tr>
            </tbody>
        </table>

        <img src="" alt="cute cat" data-bind="click: incCounter, attr: {src: currentCat().imgSrc}">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
