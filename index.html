<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>

    <ul id="cat-list"  data-bind="foreach: catList">
      <li data-bind="text: name, click: $parent.setCurrentCat"> </li>
    </ul>

    <div id="cat" data-bind="with: currentCat()">

        <h2 data-bind="text: name"></h2>
        <div data-bind="text: clickCnt"></div>
        <div data-bind="text: level"></div>
        <!-- <div data-bind="text: callName"></div> -->

        <table>
            <thead>
                <tr><th>name</th><th>type</th></tr>
            </thead>
            <tbody data-bind="foreach: callName">
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: type"></td>
                </tr>
            </tbody>
        </table>

        <form>

        </form>

        <img src="" alt="cute cat" data-bind="click: $parent.incCounter, attr: {src: imgSrc}">

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

    <!-- <script src="chai.js" type="text/javascript"></script> -->
</body>
</html>
